{% extends "base.html" %}

{% block title %}ECG Plot - Beat {{ beat_index }}{% endblock %}

{% block content %}
<h2>📊 ECG Waveform - Beat {{ beat_index }}</h2>

<div style="background-color: #e9ecef; padding: 15px; border-radius: 5px; margin: 15px 0;">
    <h3>Prediction: {{ prediction }} ({{ meaning }})</h3>
</div>

<div style="text-align: center; margin: 30px 0;">
    <img src="data:image/png;base64,{{ plot_url }}" alt="ECG Waveform" style="max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 5px;">
</div>

<div style="margin: 30px 0; text-align: center;">
    <a href="javascript:history.back()" style="text-decoration: none;">
        <button style="background-color: #6c757d;">← Back to Results</button>
    </a>
    <a href="/" style="text-decoration: none; margin-left: 10px;">
        <button style="background-color: #6c757d;">🏠 Home</button>
    </a>
</div>

{% endblock %}
